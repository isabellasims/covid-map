    // GET CHLORO COLORS BASED ON CASES PER MIL NUM
    function getColor(d) {
        return d > 100000 ? '#800026' :
            d > 90000  ? '#BD0026' :
                d > 80000  ? '#E31A1C' :
                    d > 70000  ? '#FC4E2A' :
                        d > 60000   ? '#FD8D3C' :
                            d > 50000   ? '#FEB24C' :
                                d > 40000   ? '#FED976' :
                                    d > 30000   ? '#FFEDA0' :
                                        d > 20000   ? '#faffc5' :
                                            '#fff5f0';

    }



    // CREATE FUNCTION TO STYLE AND APPLY GET COLOR
    function style(feature) {
        return {
            // apply get color
            fillColor: getColor(feature.properties.casesPerOneMillion),
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.7
        }
    }
